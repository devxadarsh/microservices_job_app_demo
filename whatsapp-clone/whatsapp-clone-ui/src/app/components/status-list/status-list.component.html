<div class="sticky-top bg-white">
  <div class="d-flex justify-content-between align-items-center gap-2 p-2">
    <h4>Status</h4>
    <i class="fas fa-plus-circle cursor-pointer"></i>
  </div>
  <div class="d-flex flex-column gap-1 p-2">
    <div class="input-group">
      <span class="input-group-text">
        <i class="fas fa-search"></i>
      </span>
      <input
        type="text"
        class="form-control-sm"
        placeholder="Search status"
        aria-label="Search"
      />
    </div>
  </div>
</div>

<div class="status-list mt-3">
  <!-- My status -->
  <div
    class="d-flex align-items-center justify-content-between border-bottom-gray p-2"
  >
    <div class="d-flex gap-2">
      <div class="user-img">
        <img src="user.png" alt="" />
        <div class="status-indicator">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="d-flex flex-column">
        <span>My Status</span>
        <small class="text-secondary"> Tap to add status update </small>
      </div>
    </div>
  </div>

  <!-- Recent updates section -->
  <div class="status-section-header p-2">
    <small class="text-secondary">Recent updates</small>
  </div>

  @if (contacts.length) { @for (contact of contacts; track contact) {
  <div
    class="d-flex align-items-center justify-content-between border-bottom-gray p-2"
    (click)="statusClicked(contact)"
  >
    <div class="d-flex gap-2">
      <div class="user-img">
        <img src="user.png" alt="" />
        <div class="status-ring"></div>
      </div>
      <div class="d-flex flex-column">
        <span>{{ contact.firstName + " " + contact.lastName }}</span>
        <small class="text-secondary">
          {{ getStatusTimeText(contact.lastSeen) }}
        </small>
      </div>
    </div>
  </div>
  } } @else {
  <div class="p-3 text-center">
    <small class="text-secondary">No status updates available</small>
  </div>
  }
</div>
